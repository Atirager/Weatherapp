<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="weather-icon.png" />
  <link rel="manifest" href="manifest.json" />
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
</head>
<body>
  <div class="weather-container">
    <h1>🌤️ Weather App</h1>
    <button id="toggleMode">🌓 Toggle Dark Mode</button>

    <div class="input-group">
      <input type="text" id="cityInput" placeholder="Search for a city..." autocomplete="off" />
      <ul id="suggestions"></ul>
      <button onclick="getWeather()">🔍 Get Weather</button>
    </div>

    <div id="loading">Loading...</div>

    <lottie-player id="weatherIcon" autoplay loop style="width: 150px; margin: 20px auto; display: none;"></lottie-player>

    <div id="weatherResult"></div>

    <div id="forecastContainer">
      <h3>5-Day Forecast</h3>
      <div id="forecast"></div>
    </div>

    <div id="historySection">
      <h3>Search History</h3>
      <ul id="searchHistory"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
